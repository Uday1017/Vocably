<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocably - Upload Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-bold text-indigo-900 mb-4">Vocably</h1>
                <p class="text-xl text-gray-700">AI-Powered Communication Feedback</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Upload Your Presentation</h2>
                
                <form id="uploadForm" class="space-y-6">
                    <div class="border-2 border-dashed border-indigo-300 rounded-lg p-8 text-center hover:border-indigo-500 transition">
                        <input type="file" id="videoFile" accept="video/*" class="hidden" required>
                        <label for="videoFile" class="cursor-pointer">
                            <svg class="mx-auto h-16 w-16 text-indigo-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <span class="text-lg text-gray-600" id="fileName">Click to select video file</span>
                            <p class="text-sm text-gray-500 mt-2">MP4, AVI, MOV, or MKV</p>
                        </label>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Analyze Presentation
                    </button>
                </form>

                <div id="loading" class="hidden mt-6">
                    <div class="flex items-center justify-center space-x-3">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                        <span class="text-gray-700 font-medium">Processing your video...</span>
                    </div>
                    <p class="text-sm text-gray-500 text-center mt-2">This may take a few minutes</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('videoFile');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            submitBtn.disabled = true;
            loading.classList.remove('hidden');

            try {
                const response = await fetch('/analyze-video', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Analysis failed');

                const data = await response.json();
                sessionStorage.setItem('results', JSON.stringify(data));
                window.location.href = '/results';
            } catch (error) {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
